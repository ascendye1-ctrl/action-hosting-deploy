name: Deploy Production
on:
  push:
    branches:
      - main
jobs:
  deploy_website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # الخطوة 1: الدخول لمجلد demo وتثبيت المكتبات
      - name: Install Dependencies
        run: |
          cd demo
          npm install

      # الخطوة 2: الدخول لمجلد demo وبناء المشروع (لإنتاج مجلد dist)
      - name: Build Website
        run: |
          cd demo
          npm run build

      # الخطوة 3: النشر مع تحديد المجلد الصحيح (entryPoint)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: ascend-bf5b2
          channelId: live
          entryPoint: "./demo" # هذا السطر هو مفتاح الحل
