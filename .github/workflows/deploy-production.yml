jobs:
  deploy_website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # 1. التثبيت والبناء (يجب أن يتم داخل مجلد demo)
      - name: Build and Install dependencies
        run: |
          cd demo         # الانتقال إلى المجلد الذي يحوي package.json
          npm install
          npm run build   # يتم تشغيل سكريبت البناء

      # 2. النشر على Firebase
      - name: Deploy to Firebase Hosting Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # ... (باقي الإعدادات)
          # entryPoint هنا يوجه الـ Action إلى مجلد demo قبل البحث عن firebase.json
          entryPoint: "./demo"
