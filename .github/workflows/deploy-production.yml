name: Deploy Production

on:
  push:
    branches:
      - main  # يضمن تشغيل هذا السير العمل عند الرفع على الفرع الرئيسي

jobs:
  deploy_website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # 1. تثبيت الحزم (Dependencies) - يجب الدخول إلى مجلد demo
      - name: Install dependencies
        run: |
          cd demo         # الانتقال إلى المجلد الذي يحوي package.json
          npm install

      # 2. بناء الموقع (Build) - يجب الدخول إلى مجلد demo
      - name: Build website
        run: |
          cd demo         # الانتقال إلى المجلد الذي يحوي package.json
          npm run build   # يتم تشغيل سكريبت البناء لإنشاء مجلد 'build'

      # 3. النشر على Firebase
      - name: Deploy to Firebase Hosting Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          # مُعرّف مشروعك الحقيقي
          projectId: ascend-bf5b2 
          channelId: live
          # البحث عن firebase.json في مجلد demo (حل مشكلة عدم العثور على firebase.json)
          entryPoint: "./demo"
