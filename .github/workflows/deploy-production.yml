name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show directory structure
        run: ls -R

      - name: Install Dependencies
        # إضافة المجلد الفرعي هنا لضمان تثبيت المكتبات الصحيحة
        run: npm install
        working-directory: ./demo 

      - name: Build Project
        # البناء يجب أن يتم داخل مجلد المشروع
        run: npm run build
        working-directory: ./demo

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: ascend-bf5b2
          channelId: live
          # التعديل الجوهري: إخبار الأكشن بمكان وجود firebase.json
          entryPoint: "./demo"
